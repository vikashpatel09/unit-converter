<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>

<body>
    <div id="header">
        <h1>Metric/Imperial Unit Converter</h1>
        <input type="number" id="input-el" placeholder="1">
        <button id="convert-btn">Convert</button>
    </div>
    <div class="result">
        <h2>Length (Meter/Feet)</h2>
        <p id="length">1 meter = 3.281 feet | 1 feet = 0.304 meter</p>
    </div>
    <div class="result">
        <h2>Volume (Liters/Gallons)</h2>
        <p id="volume">1 liter = 0.264 gallon | 1 gallon = 3.785 liters</p>
    </div>
    <div class="result">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p id="mass">1 kilo = 2.204 pounds | 1 pound = 0.453 kilo</p>
    </div>

    <script src="index.js"></script>
</body>

</html>
